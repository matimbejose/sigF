<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templateModalCadastro.xhtml">

        <ui:param name="title" value="Cadastro de unidade de medida"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="content">
            <div class="form-body">
                <div class="row">
                    <div class="col-8">
                        <div class="form-group form-md-line-input">
                            <p:outputLabel for="@next" value="Descrição"/>
                            <p:inputText value="#{unidadeMedidaControle.dtoCadastro.descricao}" styleClass="form-control" required="true"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group form-md-line-input">
                            <p:outputLabel for="@next" value="Sigla"/>
                            <p:inputText value="#{unidadeMedidaControle.dtoCadastro.sigla}" styleClass="form-control" required="true"/>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
