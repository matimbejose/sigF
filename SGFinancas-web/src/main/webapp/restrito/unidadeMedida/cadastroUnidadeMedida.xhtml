<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Unidade de medida"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Cadastro</li>
            <li>/</li>
            <li><p:link outcome="/restrito/unidadeMedida/listaUnidadeMedida.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteSave" action="#{unidadeMedidaControle.doFinishAdd()}"/>
            <h:commandButton id="remoteCancel" action="listaUnidadeMedida.xhtml" immediate="true"/>
            <h:commandButton id="remoteHelp" rendered="false" action="#{unidadeMedidaControle.mostrarAjuda()}" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-md-line-input">
                                    <label class="control-label"><span class="required">* </span>Descrição</label>
                                    <p:inputText value="#{unidadeMedidaControle.unidadeMedidaSelecionada.descricao}"
                                                 required="true" requiredMessage="Informe a descrição"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group form-md-line-input">
                                    <label class="control-label"><span class="required">* </span>Sigla</label>
                                    <p:inputText value="#{unidadeMedidaControle.unidadeMedidaSelecionada.sigla}"
                                                 required="true" requiredMessage="Informe a sigla"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
