<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Fabricante"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Cadastro</li>
            <li>/</li>
            <li><p:link outcome="/restrito/fabricante/listaFabricante.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteSave" action="#{fabricanteControle.doFinishAdd()}"/>
            <h:commandButton id="remoteCancel" action="listaFabricante.xhtml" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <div class="form-body">
                <div class="col-md-6 ml-auto mr-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col">
                                <div class="form-group form-md-line-input">
                                    <label class="control-label"><span class="required">* </span>Descrição</label>
                                    <p:inputText value="#{fabricanteControle.fabricanteSelecionado.descricao}"
                                                 required="true" requiredMessage="Informe a descrição" styleClass="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
