<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templateModalCadastro.xhtml">

        <ui:param name="title" value="Cadastro de meio de pagamento"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="content">
            <div class="form-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group form-md-line-input">
                            <p:outputLabel for="@next" value="Descrição"/>
                            <p:inputText value="#{formaPagamentoControle.dtoCadastro.descricao}"
                                         required="true" requiredMessage="Informe a descrição" styleClass="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group form-md-line-input">
                            <p:outputLabel for="@next" value="Forma de pagamento para NF-e"/>
                            <p:selectOneMenu value="#{formaPagamentoControle.dtoCadastro.enumNfe}" converter="#{genericConverter}" var="fp">
                                <p:column>
                                    <h:outputText value="#{fp.descricao}"/>
                                </p:column>
                                <p:column>
                                    <p:row rendered="#{fp.permiteLinkPagamento}">
                                        <i class="fa fa-link font-green-jungle" title="Permite envio de link de pagamento"></i>
                                    </p:row>
                                    <p:row rendered="#{not fp.permiteLinkPagamento}">
                                        <i class="fa fa-chain-broken font-red-mint" title="Não permite envio de link de pagamento"></i>
                                    </p:row>
                                </p:column>
                                <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                                <f:selectItems value="#{formaPagamentoControle.enumMeioDePagamentoList}" var="efp"
                                               itemLabel="#{efp.descricao}" itemValue="#{efp}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
