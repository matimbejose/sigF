<!DOCTYPE html>

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Ponto de Venda"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Cadastro</li>
            <li>/</li>
            <li><p:link outcome="/restrito/pontoVenda/listaPontoVenda.xhtml"> #{title}</p:link></li>

        <ui:define name="remotes">

            <h:commandButton id="remoteHelp" rendered="false" action="#{pontoVendaControle.mostrarAjuda()}" immediate="true"/>

        <ui:define name="content">

            </div>
        </ui:define>
