<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Curso"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Escola</li>
            <li>/</li>
            <li><p:link outcome="/restrito/curso/listaCurso.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteSave" action="#{cursoControle.doFinishAdd()}"/>
            <h:commandButton id="remoteCancel" action="listaCurso.xhtml" immediate="true"/>
            <h:commandButton id="remoteHelp" rendered="false" action="#{cursoControle.mostrarAjuda()}" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Descrição</label>
                            <p:inputText value="#{cursoControle.cursoSelecionado.descricao}"
                                         required="true" requiredMessage="Informe a descrição"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Tipo de ensino</label>
                            <p:selectOneMenu value="#{cursoControle.cursoSelecionado.tipoEnsino}" required="true" requiredMessage="Informe o tipo de ensino">
                                <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
                                <f:selectItem itemLabel="Presencial" itemValue="P" />
                                <f:selectItem itemLabel="EAD" itemValue="E" />
                            </p:selectOneMenu >
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
