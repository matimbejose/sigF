<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Interrupção de contrato"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Contrato</li>
            <li>/</li>
            <li><p:link outcome="/restrito/contratoEntrada/listaContratoCliente.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteInterrupt" action="#{contratoClienteControle.doFinishInterrupt()}" rendered="#{contratoClienteControle.podeSalvar()}"/>
            <h:commandButton id="remoteBack" action="#{contratoClienteControle.retornarTela()}" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <ui:include src="../contrato/interromperContrato.xhtml">
                <ui:param name="controle" value="#{contratoClienteControle}"/>
            </ui:include>
        </ui:define>

    </ui:composition>
</html>
