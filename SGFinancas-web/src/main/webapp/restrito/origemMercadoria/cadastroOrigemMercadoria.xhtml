
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Origem mercadoria"/>
        <ui:define name="title">#{title}</ui:define>
        <ui:define name="viewname">
            <li>Nota fiscal</li>
            <li>/</li>
            <li>Apoio</li>
            <li>/</li>
            <li><p:link outcome="/restrito/origemMercadoria/listaOrigemMercadoria.xhtml"> #{title}</p:link></li>
        </ui:define>
            

        <ui:define name="content">


            <h:messages class="alertMessage" id="msgResultado" errorClass="alert alert-danger" warnClass="alert alert-info" />
            <div class="row">
                <div class="col-md-12 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="actions">
                                <h:form>
                                    <h:commandLink styleClass="btn blue btn-circle btn-outline sbold" immediate="true" action="#{origemMercadoriaControle.mostrarAjuda()}">
                                        <i class="icon-question"></i>
                                    </h:commandLink>
                                </h:form>
                            </div>
                            <div class="tools">
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <h:form acceptcharset="ISO-8859-1" role="form">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span>Código</label>
                                                <p:inputMask value="#{origemMercadoriaControle.origemMercadoriaSelecionado.codOrigemMercadoria}"
                                                             mask="9?999999999"
                                                             required="true" 
                                                             requiredMessage="Informe o código"
                                                             styleClass="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span>Descrição</label>
                                                <p:inputText value="#{origemMercadoriaControle.origemMercadoriaSelecionado.descricao}"
                                                             required="true" 
                                                             requiredMessage="Informe a descrição"
                                                             styleClass="form-control" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions">
                                    <h:commandButton action="#{origemMercadoriaControle.doFinishAdd()}"  styleClass="btn blue " value="Salvar" />
                                    <h:commandButton action="listaOrigemMercadoria.xhtml" immediate="true" styleClass="btn default" value="Cancelar" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
