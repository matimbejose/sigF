<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Funcionário"/>
        <ui:define name="title">#{title}</ui:define>
        <ui:define name="viewname">
            <li>Funcionário</li>
            <li>/</li>
            <li><p:link outcome="/restrito/funcionario/listaFuncionario.xhtml"> #{title}</p:link></li>
        </ui:define>
        <ui:define name="content">
            <h:messages class="alertMessage" id="msgResultado" errorClass="alert alert-danger" warnClass="alert alert-info" />
            <div class="row">
                <div class="col-md-12 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-graduation-cap"></i>

                                <span class="caption-subject font-dark sbold uppercase">Alteração de senha do ponto do funcionário - #{funcionarioControle.funcionarioSelecionado.nome}
                                </span>
                            </div>
                            <div class="tools">
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <h:form id="form" acceptcharset="ISO-8859-1" role="form" enctype="multipart/form-data" prependId="false">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span> Nova senha (mínimo 4 caracteres)</label>
                                                <p:password value="#{funcionarioControle.novaSenha}"
                                                            required="true"
                                                            requiredMessage="Favor informar a nova senha."
                                                            styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span> Repetir nova senha</label>
                                                <p:password value="#{funcionarioControle.repetirNovaSenha}"
                                                            required="true"
                                                            requiredMessage="Favor informar a nova senha."
                                                            styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <h:commandButton action="#{funcionarioControle.doAlterarSenha()}"  styleClass="btn blue " value="Salvar" />
                                    <h:commandButton action="listaFuncionario.xhtml" immediate="true" styleClass="btn default" value="Cancelar" />
                                </div>




                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
