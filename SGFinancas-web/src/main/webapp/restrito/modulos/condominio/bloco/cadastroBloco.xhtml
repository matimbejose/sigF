<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Bloco"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Condomínio</li>
            <li>/</li>
            <li><p:link outcome="/restrito/modulos/condominio/bloco/listaBloco.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteHelp" rendered="false" immediate="true" action="#{blocoControle.mostrarAjuda()}"/>
            <h:commandButton id="remoteSave" action="#{blocoControle.doFinishAdd()}"/>
            <h:commandButton id="remoteCancel" action="listaBloco.xhtml" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <div class="card">
                <div class="row">
                    <div class="col">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Descrição</label>
                            <p:inputText value="#{blocoControle.blocoSelecionado.descricao}"
                                         required="true" requiredMessage="Informe a descrição"/>
                        </div>
                    </div>

                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
