<!DOCTYPE html>

        <ui:param name="caminhoAuditoria" value="/restrito/modulos/condominio/bloco/listaAuditoriaBloco.xhtml"/>
        <ui:param name="objetoSelecionado" value="#{blocoControle.blocoSelecionado.descricao}"/>

        <ui:param name="model" value="#{blocoControle.dadosAuditoria}"/>
        <ui:define name="colunas">
            <p:column headerText="Descrição" sortBy="#{item[0].descricao}">
                <h:outputText value="#{item[0].descricao}"/>
            </p:column>

        </ui:define>

    </ui:composition>
