
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Vaga"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Condomínio</li>
            <li>/</li>
            <li><p:link outcome="/restrito/modulos/condominio/vaga/listaVaga.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteHelp" rendered="false" immediate="true" action="#{vagaControle.mostrarAjuda()}"/>
            <h:commandButton id="remoteSave" action="#{vagaControle.doFinishAdd()}"/>
            <h:commandButton id="remoteCancel" action="listaVaga.xhtml" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Descrição</label>
                            <p:inputText value="#{vagaControle.vagaSelecionada.descricao}"
                                         required="true"
                                         requiredMessage="Informe a descrição"
                                         styleClass="form-control" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Situação</label>
                            <p:selectOneMenu value="#{vagaControle.vagaSelecionada.situacao}" styleClass="form-control">
                                <f:selectItem itemLabel="-- Selecione -- " noSelectionOption="true"/>
                                <f:selectItem itemValue="A" itemLabel="Alugada"/>
                                <f:selectItem itemValue="D" itemLabel="Disponível"/>
                                <f:selectItem itemValue="V" itemLabel="Vendida"/>
                            </p:selectOneMenu>


                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
