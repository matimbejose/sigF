<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Usuário"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Segurança</li>
            <li>/</li>
            <li><p:link outcome="/restrito/usuario/listaUsuario.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteSave" action="#{usuarioControle.doFinishAlterarSenha()}"/>
            <h:commandButton id="remoteCancel" action="/restrito/usuario/listaUsuario.xhtml?faces-redirect=true" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <h1>Manutenção</h1>
            <div class="form-body">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <div class="form-group form-md-line-input">
                                <label>Nome</label>
                                <p:inputText disabled="true" value="#{usuarioControle.usuarioSelecionado.nome}" placeholder="Nome do usuário" type="text" autocomplete="off" styleClass="form-control" ></p:inputText>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group form-md-line-input">
                                <label>Login</label>
                                <p:inputText disabled="true" value="#{usuarioControle.usuarioSelecionado.login}" placeholder="Login do usuário" type="text" autocomplete="off" styleClass="form-control" ></p:inputText>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group" >
                                <label><span class="required"> * </span>Senha</label>
                                <p:inputText value="#{usuarioControle.senha}" placeholder="Senha do usuário" type="password" autocomplete="off" styleClass="form-control"
                                             required="true" requiredMessage="Favor informar uma senha."></p:inputText>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
