
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Função ajuda"/>
        <ui:define name="title">#{title}</ui:define>
        <ui:define name="viewname">
            <li>Segurança</li>
            <li>/</li>
            <li><p:link outcome="/restrito/seguranca/listaFuncaoAjuda.xhtml"> #{title}</p:link></li>
        </ui:define>
            

        <ui:define name="content">

            <h:messages class="alertMessage" id="msgResultado" errorClass="alert alert-danger" />
            <div class="row">
                <div class="col-md-12 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa fa-code-fork"></i> 
                                <h:column>
                                    <span class="caption-subject font-dark sbold uppercase">Manutenção</span>
                                </h:column>

                            </div>
                            <div class="tools">
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <h:form acceptcharset="ISO-8859-1" role="form">
                                <div class="form-body">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span>Chave</label>
                                                <p:inputText value="#{funcaoAjudaControle.funcaoAjudaSelecionado.chave}" placeholder="Chave" type="text" autocomplete="off" styleClass="form-control" ></p:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span>Descrição</label>
                                                <p:editor id="editor" widgetVar="editorWidget" value="#{funcaoAjudaControle.funcaoAjudaSelecionado.descricao}" width="900" />
                                            </div>
                                        </div>
                                    </div>
                                    

                                </div>
                                <div class="form-actions">
                                    <h:commandButton action="#{funcaoAjudaControle.doFinishAlterar()}"  styleClass="btn blue " value="Salvar" />
                                    <h:commandButton action="listaSetor.xhtml" immediate="true" styleClass="btn default" value="Cancelar" />  
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
