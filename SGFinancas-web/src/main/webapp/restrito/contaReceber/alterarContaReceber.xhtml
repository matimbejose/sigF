<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Contas a receber" />

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Financeiro</li>
            <li>/</li>
            <li><p:link outcome="/restrito/contaReceber/listaContaReceber.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteSave" action="#{contaReceberControle.doFinishAdd()}" />
            <h:commandButton id="remoteCancel" action="#{contaReceberControle.getCancelAction()}" immediate="true" />
            <h:commandButton id="remoteHelp" rendered="false" action="#{contaReceberControle.mostrarAjuda()}" immediate="true" />
        </ui:define>

        <ui:define name="content">
            <ui:include src="../conta/alterarConta.xhtml">
                <ui:param name="controle" value="#{contaReceberControle}"/>
            </ui:include>
        </ui:define>

    </ui:composition>

</html>
