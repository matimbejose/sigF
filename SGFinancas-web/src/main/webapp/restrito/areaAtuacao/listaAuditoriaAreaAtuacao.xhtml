
<!DOCTYPE html>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/restrito/generic/auditoria.xhtml">

        <ui:param name="title" value="Área de atuação"/>

        <ui:param name="model" value="#{areaAtuacaoControle.dadosAuditoria}"/>

        <ui:define name="colunas">

            <p:column headerText="Descrição" sortBy="#{item[0].descricao}">
