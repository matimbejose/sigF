<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/restrito/generic/auditoria.xhtml">
        <ui:define name="remotes">
            <h:commandButton id="remoteBack" action="listaFormulario.xhtml"/>
        </ui:define>

        <ui:param name="title" value="Formulario"/>
        <ui:param name="descricaoMenu" value="Formulario"/>
        <ui:param name="caminhoAuditoria" value="/restrito/formulario/listaAuditoriaFormulario.xhtml"/>
        <ui:param name="objetoSelecionado" value="#{formularioControle.formularioSelecionado.descricao}"/>

        <ui:param name="model" value="#{formularioControle.dadosAuditoria}"/>
        <ui:define name="colunas">
            <p:column headerText="Descrição" sortBy="#{item[0].descricao}">
                <h:outputText value="#{item[0].descricao}"/>
            </p:column>
        </ui:define>

    </ui:composition>

</html>
