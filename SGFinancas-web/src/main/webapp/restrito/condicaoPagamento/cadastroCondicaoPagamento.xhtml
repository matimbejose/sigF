<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Condição de Pagamento"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Cadastro</li>
            <li>/</li>
            <li><p:link outcome="/restrito/condicaoPagamento/listaCondicaoPagamento.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteSave" action="#{condicaoPagamentoControle.doFinishAdd()}"/>
            <h:commandButton id="remoteCancel" action="listaCondicaoPagamento.xhtml" immediate="true"/>
            <h:commandButton id="remoteHelp" rendered="false" action="#{condicaoPagamentoControle.mostrarAjuda()}" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Descrição</label>
                            <p:inputText value="#{condicaoPagamentoControle.condicaoPgtoSelecionado.descricao}"
                                         required="true" requiredMessage="Informe a descrição"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Parcelas Iguais?</label>
                            <p:selectOneMenu value="#{condicaoPagamentoControle.condicaoPgtoSelecionado.parcelasIguais}" 
                                             required="true" requiredMessage="Informe se as parcelas são iguais">
                                <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
                                <f:selectItem itemLabel="Sim" itemValue="S" />
                                <f:selectItem itemLabel="Não" itemValue="N" />
                            </p:selectOneMenu >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Quantidade de Parcelas</label>
                            <p:inputText value="#{condicaoPagamentoControle.condicaoPgtoSelecionado.qtdeParcelas}"
                                         required="true" requiredMessage="Informe a quantidade de parcelas"
                                         maxlength="3">
                                <p:keyFilter regEx="/[0-9_]/i"/>
                            </p:inputText>    
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Dias de carência para a primeira parcela</label>
                            <p:inputText value="#{condicaoPagamentoControle.condicaoPgtoSelecionado.diasCarenciaParcela}"
                                         required="true" requiredMessage="Informe a quantidade de dias de carência para primeira parcela"
                                         maxlength="3">
                                <p:keyFilter regEx="/[0-9_]/i"/>
                            </p:inputText>    
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Intervalo de dias para a parcela</label>
                            <p:inputText value="#{condicaoPagamentoControle.condicaoPgtoSelecionado.intervaloDiasParcela}"
                                         required="true" requiredMessage="Informe o intervalo de dias entre as parcelas" 
                                         maxlength="3">
                                <p:keyFilter regEx="/[0-9_]/i"/>
                            </p:inputText>    
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Fator multiplicador do preco da parcela</label>
                            <p:inputNumber value="#{condicaoPagamentoControle.condicaoPgtoSelecionado.fatorParcela}" required="true" requiredMessage="Informe o multiplicador do preco de venda" decimalSeparator="," symbolPosition="left" thousandSeparator="." decimalPlaces="2" />  
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="control-label"><span class="required">* </span>Dia do mês fora para a primeira parcela</label>
                            <p:selectOneMenu value="#{condicaoPagamentoControle.condicaoPgtoSelecionado.diaMesForaParcela}" 
                                             required="true" requiredMessage="Informe o dia do mês fora para a primeira parcela">
                                <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
                                <f:selectItems value="#{condicaoPagamentoControle.diasMes}" var="dia" itemLabel="#{dia}" itemValue="#{dia}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>    
            </div>
        </ui:define>
    </ui:composition>
</html>
