<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <p:outputLabel for="@next" value="Item do plano de conta p/ conta bancária"/>
                    <p:selectOneMenu value="#{parametroSistemaControle.parametroSistemaSelecionado.idPlanoContaContaBancaria}"
                                     panelStyle="width:180px" effect="fade"
                                     var="t" style="width:160px" filter="true" filterMatchMode="startsWith"
                                     converter="#{genericConverter}"
                                     required="true"
                                     requiredMessage="Informe um item do Item do plano de conta p/ conta bancária">
                        <p:column>
                            <h:outputText value="#{t.codigo}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{t.descricao}" />
                        </p:column>

                        <f:selectItem itemLabel="-- Selecione -- " noSelectionOption="true"/>
                        <f:selectItems value="#{planoContaControle.planosContaPorEmpresa()}"  var="planoConta"
                                       itemLabel="#{planoConta.descricao}" itemValue="#{planoConta}"
                                       itemDisabled="#{planoConta.tipoIndicador eq 'N'}" />

                    </p:selectOneMenu>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-md-line-input">
                    <p:outputLabel for="@next" value="Item do plano de conta p/ cliente"/>
