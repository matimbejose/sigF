
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/restrito/generic/auditoria.xhtml">
        <ui:define name="remotes">
            <h:commandButton id="remoteBack" action="listaContaBancaria.xhtml"/>
        </ui:define>

        <ui:param name="title" value="Conta Bancária"/>
        <ui:param name="descricaoMenu" value="Venda / Apoio"/>
        <ui:param name="caminhoAuditoria" value="/restrito/contaBancaria/listaAuditoriaContaBancaria.xhtml"/>
        <ui:param name="objetoSelecionado" value="#{contaBancariaControle.contaBancariaSelecionado.descricao}"/>

        <ui:param name="model" value="#{contaBancariaControle.dadosAuditoria}"/>

        <ui:define name="colunas">

            <p:column headerText="Descrição" sortBy="#{item[0].descricao}">
                <h:outputText value="#{item[0].descricao}"/>
            </p:column>
            
            <p:column headerText="Tipo de Conta" width="140" sortBy="#{item[0].tipoConta}">
                <h:outputText value="Corrente" rendered="#{item[0].tipoConta eq 'C'}"/>
                <h:outputText value="Poupança" rendered="#{item[0].tipoConta eq 'P'}"/>
                <h:outputText value="Salário" rendered="#{item[0].tipoConta eq 'S'}"/>
            </p:column>

        </ui:define>

    </ui:composition>

</html>
