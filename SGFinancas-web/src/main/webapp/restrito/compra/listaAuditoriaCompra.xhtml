
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/restrito/generic/auditoria.xhtml">
        <ui:define name="remotes">
            <h:commandButton id="remoteBack" action="listaCompra.xhtml"/>
        </ui:define>

        <ui:param name="title" value="Compra"/>
        <ui:param name="descricaoMenu" value="Compra"/>
        <ui:param name="caminhoAuditoria" value="/restrito/compra/listaAuditoriaCompra.xhtml"/>
        <ui:param name="objetoSelecionado" value="Compra"/>

        <ui:param name="model" value="#{compraControle.dadosAuditoria}"/>

        <ui:define name="colunas">

            <p:column headerText="Num. Parcela" sortBy="#{item[0].numParcela}">
                <h:outputText value="#{item[0].numParcela}">
                </h:outputText>
            </p:column>

            <p:column headerText="Valor Total" sortBy="#{item[0].valorTotal}">
                <h:outputText value="#{item[0].valorTotal}">
                    <f:convertNumber locale="pt_BR" type="currency" />
                </h:outputText>
            </p:column>

        </ui:define>

    </ui:composition>

</html>
