<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="title" value="Importar arquivo integração bancária"/>
        <ui:define name="title">#{title}</ui:define>
        <ui:define name="viewname">
            <li>Financeiro</li>
            <li>/</li>
            <li><p:link outcome="/restrito/integracaoBancaria/listaIntegracaoParcela.xhtml"> #{title}</p:link></li>
        </ui:define>
        <ui:define name="remotes">
            <h:commandButton id="remoteImport" action="#{integracaoBancariaControle.uploadArquivo()}" />
            <h:commandButton id="remoteCancel"  action="listaIntegracaoBancaria.xhtml" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <h:form acceptcharset="ISO-8859-1" id="formIndicador" prependId="false" enctype="multipart/form-data">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><span class="required">* </span>Arquivo (.ofx)</label>
                                <br/>
                                <h:inputFile value="#{integracaoBancariaControle.part}" required="true" requiredMessage="Informe o arquivo">
                                    <f:passThroughAttribute name="accept" value=".ofx"/>
                                </h:inputFile>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"><span class="required">* </span>Competência</label>
                                <p:calendar navigator="true" required="true" requiredMessage="Informe a competência" mask="true" pattern="MM/yyyy"
                                            value="#{integracaoBancariaControle.integracaoBancariaSelecionada.competencia}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
