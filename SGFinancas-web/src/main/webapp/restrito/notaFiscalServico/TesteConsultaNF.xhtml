<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="titleOfPage">
            Consulta Nota fiscal de serviço
        </ui:define>

        <ui:param name="title" value="Consulta Nota fiscal de serviço"/>
        <ui:define name="title">#{title}</ui:define>
        <ui:define name="viewname">
            <li>Nota fiscal</li>
            <li>/</li>
            <li><p:link outcome="/restrito/notaFiscalProduto/listaNotaFiscalProduto.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="content">
            <h:messages class="alertMessage" id="msgResultado" errorClass="alert alert-danger" />
            <div class="row">
                <div class="col-md-12 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="tools">
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <h:form acceptcharset="ISO-8859-1" role="form">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span>Numero da NF</label>
                                                <p:inputText value="#{notaFiscalTeste.numero}"
                                                             styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-md-line-input">
                                                <label class="control-label"><span class="required">* </span>Retorno</label>
                                                <p:inputText value="#{notaFiscalTeste.numero}"
                                                             styleClass="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <h:commandButton action="#{notaFiscalTeste.doConsultarNota()}"  styleClass="btn blue " value="Salvar" />
                                </div>
                                <div class="form-actions">
                                    <h:commandButton action="#{notaFiscalTeste.doEnviarLote()}"  styleClass="btn green" value="Gerar nota e enviar" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
