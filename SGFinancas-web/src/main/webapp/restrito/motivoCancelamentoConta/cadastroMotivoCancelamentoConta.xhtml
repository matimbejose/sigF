<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:param name="title" value="Motivo cancelamento conta"/>

        <ui:define name="title">#{title}</ui:define>

        <ui:define name="viewname">
            <li>Financeiro</li>
            <li>/</li>
            <li>Apoio</li>
            <li>/</li>
            <li><p:link outcome="/restrito/motivoCancelamentoConta/listaMotivoCancelamentoConta.xhtml"> #{title}</p:link></li>
        </ui:define>

        <ui:define name="remotes">
            <h:commandButton id="remoteSave" action="#{motivoCancelamentoContaControle.doFinishAdd()}"/>
            <h:commandButton id="remoteCancel" action="listaMotivoCancelamentoConta.xhtml" immediate="true"/>
            <h:commandButton id="remoteHelp" rendered="false" action="#{motivoCancelamentoContaControle.mostrarAjuda()}" immediate="true"/>
        </ui:define>

        <ui:define name="content">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12 mr-auto ml-auto">
                        <div class="card">
                            <div class="form-group form-md-line-input">
                                <label class="control-label"><span class="required">* </span>Descrição</label>
                                <p:inputText value="#{motivoCancelamentoContaControle.motivoCancelamentoContaSelecionado.descricao}"
                                             required="true" requiredMessage="Informe a descrição"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
