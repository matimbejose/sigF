<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="value" required="true"
                             shortDescription="Backing bean field."/>
        <composite:attribute name="label" required="true"
                             shortDescription="Label to be displayed on top of the input."/>
        <composite:attribute name="required" required="false" default="false"
                             shortDescription="Marks component as required."/>
        <composite:attribute name="requiredMessage" required="false"
                             shortDescription="Message to display when required field validation fails."/>
        <composite:attribute name="filter" required="false" default="false"
                             shortDescription="Displays an input filter for the list"/>
        <composite:attribute name="className" required="false" default="null"
                             shortDescription="Name of the value's class."/>
        <composite:attribute name="editable" required="false" default="false"
                             shortDescription="Marks component as editable."/>
        <composite:attribute name="id" required="false"/>
    </composite:interface>

    <composite:implementation>
        <p:outputLabel for="@next" value="#{cc.attrs.label}" rendered="#{cc.attrs.label ne ''}"/>
        <p:selectOneMenu value="#{cc.attrs.value}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}" id="#{cc.attrs.id}"
                         converter="#{genericConverter}" filter="#{cc.attrs.filter}" filterMatchMode="contains" editable="#{cc.attrs.editable}"
                         className="#{cc.attrs.className}">
            <composite:insertChildren/>
        </p:selectOneMenu>
    </composite:implementation>
</html>
