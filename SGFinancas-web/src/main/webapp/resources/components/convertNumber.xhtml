<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="value" required="true" shortDescription="Backing bean field."/>
        <composite:attribute name="minFractionDigits" required="true" default="0"
                             shortDescription="Minimum number of digits that will be formatted in the fractional portion of the output. Expressions must evaluate to an int."/>
        <composite:attribute name="maxFractionDigits" required="true" default="2"
                             shortDescription="Maximum number of digits that will be formatted in the fractional portion of the output. Expressions must evaluate to an int."/>
        <composite:attribute name="placeholder" required="false" shortDescription="Value to be displayed when value is null."/>
    </composite:interface>

    <composite:implementation>
        <h:outputText value="#{cc.attrs.placeholder}" rendered="#{cc.attrs.value eq null}"/>
        <h:outputText value="#{cc.attrs.value}" rendered="#{cc.attrs.value ne null}">
            <f:convertNumber locale="pt_BR" type="number"
                             minFractionDigits="#{cc.attrs.minFractionDigits}" maxFractionDigits="#{cc.attrs.maxFractionDigits}"/>
        </h:outputText>
    </composite:implementation>
</html>
