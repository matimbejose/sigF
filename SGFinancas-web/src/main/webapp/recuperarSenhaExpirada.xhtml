            <!-- BEGIN LOGIN FORM -->
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <h:form acceptcharset="ISO-8859-1" prependId="false" role="form">
            <h:messages class="alertMessage" errorClass="alert alert-danger" infoClass="alert alert-success"/>
            
                <h3>Senha expirada</h3>
                 <p>
                    Digite seu login.
                </p>
                <div class="form-group form-md-line-input">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                            
                            <p:inputText styleClass="form-control placeholder-no-fix" placeholder="Login do usuario"  value="#{recuperarSenhaExpiradaControle.login}" ></p:inputText>
                            
                    </div>
                </div>
                <p>
                   Digite a nova senha
                </p>
                <div class="form-group form-md-line-input">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <p:inputText required="true" placeholder="Nova senha" type="password" styleClass="form-control placeholder-no-fix" value="#{recuperarSenhaExpiradaControle.senhaNova}" ></p:inputText>
                    </div>
                </div>
                <p>
                   Repita  a nova senha
                </p>
                <div class="form-group form-md-line-input">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <p:inputText required="true" placeholder="Repita nova senha" type="password" styleClass="form-control placeholder-no-fix" value="#{recuperarSenhaExpiradaControle.senhaRepetir}" ></p:inputText>
                    </div>
                </div>
                <div class="form-actions">
                    <h:commandButton 
                        id="back-btn" 
                        styleClass="btn" 
                        value="Voltar" 
                        action="#{recuperarSenhaExpiradaControle.doCancelRecuperarSenha()}"/>
                    
                    <h:commandButton 
                        id="loginx" 
                        styleClass="btn green pull-right" 
                        value="Alterar Senha" 
                        action="#{recuperarSenhaExpiradaControle.doStartRecuperarSenha()}"/>
                </div>
                
            </h:form>
            <!-- END FORGOT PASSWORD FORM -->
